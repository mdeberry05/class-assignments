<div id="gmap">
  <h1>Iconic Nail Salon</h1>
  <h2>We are located at the address below!</h2>
      <div id="map"></div>
      <script>

// Functions and how to implement taken from https://developers.google.com/maps/documentation/javascript/examples/event-simple


        function initMap() {
          var mapDiv = document.getElementById('map');
          var map = new google.maps.Map(mapDiv, {
              center: {lat: 35.3053732, lng: -80.7309636},
              zoom: 14
          });
 var marker = new google.maps.Marker({
          position: {lat: 35.3053732, lng: -80.7309636},
          map: map,
          title: 'Iconic Nail Salon'
        });



 map.addListener('center_changed', function() {
    // 5 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 5000);
  });

  marker.addListener('click', function() {
    map.setZoom(8);
    map.setCenter(marker.getPosition());

  });


        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdVccYPN5MI5z1UZE0rbZtDjWROmuy8KE&callback=initMap">
